<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="sudoku-board">
            <table>
                <tbody>
                    <script>
                        for (let row = 0; row < 9; row++) {
                            document.write("<tr>");
                            for (let col = 0; col < 9; col++) {
                                document.write(`<td><input type="text" id="cell-${row}-${col}" maxlength="1"></td>`);
                            }
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <button id="solve-btn">Solve Sudoku</button>
        <button id="reset-btn">Reset Board</button>
       
        
    </div>
    <div class="footer">
        Â© Arpit Pandey, code available on <a href="https://github.com/your-github-repo-link" target="_blank">Github</a>.
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
